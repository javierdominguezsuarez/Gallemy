<nav >
    <h1>Gallemy</h1>
    <section class="logged" *ngIf="user">
        <a routerLink="/gallery">Gallery</a>
        <a routerLink="/categories">Categories</a>
        <a routerLink="/upload">Upload</a>
        <span  >{{ user.email }}</span>
        <button  class="sign" (click)="logout()">Log out</button>
    </section>

    <section class="unlogged" *ngIf="user===null">
        <button routerLink="/login" class="log">Log in</button>
        <button routerLink="/register" class="sign">Sign up</button>
    </section>
   
</nav>
