
<main>
    <section class="pic">
        <img [src]="pic.url">
    </section>
    <section class="info">
        <h1>{{ pic.name }}</h1>
        <p class="description">{{ pic.description }}</p>
        <div class="date-container">
            <p class="date"> {{ pic.date }} </p>
        </div>
        
    </section>   
</main>
